# This content was generated by nwg-shell-config. Do not modify it manually.

# VARIABLES
$term = alacritty
$browser = brave --enable-features=UseOzonePlatform --ozone-platform=wayland
$filemanager = nnn
$editor = nvim
$launcher = nwg-drawer
$exit = nwg-bar -t hyprland.json -p center -a middle -i 48 -s hyprland-0.css
$dock = exec = nwg-dock-hyprland -p bottom -l overlay -a center -i 48 -hd 20 -s hyprland-0.css

# AUTOSTART
exec-once = rm /tmp/nwg-shell-check-update.lock
exec-once = swaync -c /home/jkorbmacher/.config/swaync/hyprland.json -s /home/jkorbmacher/.config/swaync/hyprland-0.css
exec-once = nm-applet --indicator
exec = nwg-drawer -r -c 6 -is 64 -fscol 2 -s hyprland-0.css -term alacritty -ft
exec = nwg-panel -c hyprland-0 -s hyprland-0.css
exec = nwg-shell-check-updates
exec = nwg-screenshot-applet

# INPUT DEVICES
input {
    kb_layout = us
    repeat_rate = 25
    repeat_delay = 600
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 1
}
